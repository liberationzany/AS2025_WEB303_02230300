version: '3.8'

services:
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-menu:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: menudb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - menu-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-order:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: "50051"
      DB_HOST: postgres-user
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: userdb
    depends_on:
      postgres-user:
        condition: service_healthy
    restart: on-failure

  menu-service:
    build:
      context: .
      dockerfile: menu-service/Dockerfile
    ports:
      - "50052:50052"
    environment:
      GRPC_PORT: "50052"
      DB_HOST: postgres-menu
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: menudb
    depends_on:
      postgres-menu:
        condition: service_healthy
    restart: on-failure

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "50053:50053"
    environment:
      GRPC_PORT: "50053"
      DB_HOST: postgres-order
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: orderdb
      USER_SERVICE_ADDR: user-service:50051
      MENU_SERVICE_ADDR: menu-service:50052
    depends_on:
      postgres-order:
        condition: service_healthy
      user-service:
        condition: service_started
      menu-service:
        condition: service_started
    restart: on-failure

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      USER_SERVICE_ADDR: user-service:50051
      MENU_SERVICE_ADDR: menu-service:50052
      ORDER_SERVICE_ADDR: order-service:50053
    depends_on:
      - user-service
      - menu-service
      - order-service
    restart: on-failure

volumes:
  user-data:
  menu-data:
  order-data:
